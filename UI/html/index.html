<body>
<div class="main-page" id="main-page-id">
    <div class="layout-heading">
        <div class="logo">
            <img src="../images/logo.png"/>
        </div>
        <div class="sign-in-out-cell" id="sing-in-out-cell-id">
            <label class="user-name"></label>
            <input type="button" class="sign-in-button" value="sing in" onclick='window.pageListener.logInOutFrame(event)'/>
        </div>
        <div class="main-title clear">
            <div>NEWS PORTAL</div>
        </div>

        <div class="drop-down-menu">
            <form>
                <div class="filtration-frame">
                    <div class="field">
                        <label for="input-tags" class="label-text">Input tags</label>
                        <input type="text" id="input-tags" class="input-text" placeholder="Tags"/>
                        <div class="clear"></div>
                        <div class="select-tags">
                            <select>
                                <option>Tag list</option>
                                <option>Media</option>
                                <option>Sport</option>
                                <option>Politics</option>
                            </select>
                        </div>
                        <div class="add-tag-button">
                            <input type="button" value="add"/>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="field">
                        <label for="input-author" class="label-text">Input Author</label>
                        <input type="text" id="input-author" class="input-text" placeholder="Author"/>
                    </div>
                    <div class="field">
                        <label for="input-date" class="label-text">Input Date</label>
                        <input type="text" id="input-date" class="input-text" placeholder="Date"/>
                    </div>

                    <div class="filtration-button">
                        <button>
                            Search
                        </button>
                    </div>

                </div>
                <div class="icons">
                    <div class="filtration-icon"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="clear"></div>

    <div class="content" id="content-id">
        <div class="news-list" id="news-list-id"></div>
    <div class="clear"></div>

    <div class="user-commands">
        <div class="add-news-button article-expanded">
            <input type="button" value="add news" onclick="window.pageListener.addArticleFrame(event)"/>
        </div>
        <div class="clear"></div>
        <div class="load-more-button">
            <input type="button" value="load more"/>
        </div>
    </div>
    </div>
</div>
